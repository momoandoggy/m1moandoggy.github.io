<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKC.bet - Promoções VIP Exclusivas</title>
    <style>
        body {
            font-family: 'Montserrat', 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a0dad 0%, #9c27b0 30%, #ff9800 70%, #ffc107 100%);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 800px;
            padding: 30px;
            background-color: rgba(106, 13, 173, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
            z-index: -1;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .promo-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 215, 0, 0.5);
            transition: transform 0.5s ease;
        }
        
        .promo-image:hover {
            transform: scale(1.02);
        }
        
        .register-btn {
            background: linear-gradient(to right, #9c27b0, #ff9800);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid rgba(255, 215, 0, 0.5);
        }
        
        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 152, 0, 0.6);
            background: linear-gradient(to right, #ff9800, #9c27b0);
        }
        
        .register-btn:active {
            transform: translateY(1px);
        }
        
        .register-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }
        
        .register-btn:hover::after {
            left: 100%;
        }
        
        /* Floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            
            .register-btn {
                padding: 15px 35px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://iili.io/FESBPHv.png" alt="Promoções VIP CKC.bet" class="promo-image">
        <a href="https://x65mw37.com?ch=37717" class="register-btn">REGISTER AGORA</a>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const colors = ['rgba(255,215,0,0.6)', 'rgba(156,39,176,0.6)', 'rgba(255,152,0,0.6)'];
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                
                // Apply properties
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.background = color;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                
                document.body.appendChild(particle);
                
                // Add floating animation dynamically
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes float {
                        0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
                        50% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(180deg); opacity: 0.7; }
                        100% { transform: translate(0, 0) rotate(360deg); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);
            }
        }
        
        // Initialize particles when window loads
        window.addEventListener('load', createParticles);
        
        // Make particles responsive
        window.addEventListener('resize', function() {
            document.querySelectorAll('.particle').forEach(p => p.remove());
            createParticles();
        });
    </script>
</body>
</html>
