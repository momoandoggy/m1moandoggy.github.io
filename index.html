<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKC.bet - Promoções Exclusivas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .container {
            max-width: 800px;
            padding: 20px;
        }
        
        .promo-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        
        .register-btn {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(218, 27, 96, 0.4);
        }
        
        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(218, 27, 96, 0.6);
        }
        
        .register-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>

    <div class="container">
        <img src="https://iili.io/FESBPHv.png" alt="Promoções CKC.bet" class="promo-image">
